name: Cloud Run Deploy
on:
  workflow_run:
    workflows: ["Build and test all projects"]
    types:
      - completed
jobs:
  deploy:
    if: |
      ${{github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master'}}

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: Auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{secrets.WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{secrets.SERVICE_ACCOUNT}}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          docker build -t ${{secrets.GCP_REGION}}-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/${{secrets.REPOSITORY_NAME}}/cloud-run-deploy:${{github.ref_name}} -f ./docker/Dockerfile .

      - name: Push Docker-image to Artifact Registry
        run: |
          docker push ${{secrets.GCP_REGION}}.pkg.dev/${{secrets.GCP_PROJECT_ID}}/${{secrets.REPOSITORY_NAME}}/cloud-run-deploy-test1:${{github.ref_name}}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy --image ${{secrets.GCP_REGION}}-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/${{secrets.REPOSITORY_NAME}}/cloud-run-deploy-test1:${{github.ref_name}} --platform=managed --project=${{secrets.GCP_PROJECT_ID}}

